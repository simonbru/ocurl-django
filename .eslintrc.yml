env:
  browser: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
parser: 'babel-eslint'
parserOptions:
  sourceType: module
settings:
  react:
    version: '16.8'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - never
  no-console: warn
  react/prop-types: off
